<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Items List</h1>
        <a href="/add-item" class="btn btn-primary mb-3">Add New Item</a>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item">
                    {{ item[1] }} - {{ item[2] }}
                    <a href="/items/{{ item[0] }}" class="btn btn-info btn-sm float-right ml-2">View</a>
                    <a href="/delete-item/{{ item[0] }}" class="btn btn-danger btn-sm float-right">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
